<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pet Detector</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="https://ae01.alicdn.com/kf/HTB1lp7UNXXXXXXlapXXq6xXFXXXi/Ace-Ventura-Art-Pet-Detective-Jim-Carrey-Art-Huge-Print-Poster-TXHOME-D7793.jpg_50x50.jpg">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    
  </head>  
  <body>
    
    <div class="container">

      
      <!-- We need a nice header -->
      <div class="jumbotron mt-3">
        <div class="container">
          <h1 class="display-4">Pet Detector</h1>
          <p class="lead">What sort of pet am I?</p>
          
          <input id="file" type="file" class="btn">
        </div>
      </div>

      <!-- Display image uploaded and prediction -->
      <div class="card">
        <div id="answer" class="card-header">
          All Righty Then!
        </div>
        
        <img id="preview" class="card-img-top" src="https://orig00.deviantart.net/b8df/f/2016/202/6/d/ace_ventura_folder_icon_by_dahlia069-daaslio.png">
        
      </div>
      
      
      <!-- Settings --> 
      <div class="card mt-3">
        <div class="card-header">
          Settings
        </div>
        
        <div class="card-body">
          
          <form data-persist="garlic">
            <div class="form-group">
              <label for="predictionProject">Project</label>
              <input type="text" class="form-control" id="predictionProject" name="predictionProject">
            </div>
            <div class="form-group">
              <label for="predictionKey">Key</label>
              <input type="text" class="form-control" id="predictionKey" name="predictionKey">
            </div>
          </form>
          
        </div>
        
      </div>
      
    </div>
    
    
    <!-- Javascript includes -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/garlic.js/1.4.0/garlic.min.js"></script>
    <script src="/script.js" defer></script>
  </body>
</html>
